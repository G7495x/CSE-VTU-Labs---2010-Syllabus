<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/MarkUp/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>1b - Squares</title>
	</head>
	<body>
		<h1>Squares</h1>
		<script type="text/javascript">
			n=prompt("Enter a value for n")
			if(n>=1){
				s=""
				for(i=1;i<=n;++i)
					s+=i+"\t-\t"+(i*i)+"\n"
				alert(s)
			}
			else
				alert("Invalid input!!!")
		</script>
	</body>
</html>
